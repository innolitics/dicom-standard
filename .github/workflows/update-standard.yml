name: update-standard

on:
  push:
    paths:
    - 'dicom_standard/*.py'
  schedule:
    - cron: '0 0 1 * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.7'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Makefile
        run: |
          make clean -C dicom_standard
          make updatestandard -C dicom_standard
          make -C dicom_standard
      - name: Run tests
        run: pytest tests
